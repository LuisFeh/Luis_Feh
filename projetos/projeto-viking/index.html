<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assents/icons8-gas-station-32.png" type="image/x-icon">
    <title>Álcool ou Gasolina</title>
</head>
<body>  
    <main class="container">
        <img class="logo" src="assents/logo.png" alt="Bobina de gasolina, cor vermelha.">
        <h1 class="title">Qual melhor opção?</h1>
        
        <form onsubmit="calcular(event)" class="formulario">
            <label for="alcool">Álcool (preço por litro)</label>
            <input class="input" 
            type="number" 
            placeholder="4.90" 
            min="1" 
            step="0.01"
            required
            id="alcool"
            />

            <label for="gasolina">Gasolina (preço por litro)             
            </label>
            <input class="input"
            type="number" 
            placeholder="6.50" 
            min="1" 
            step="0.01" 
            required 
            id="gasolina"
            />

            <input class="button"
            type="submit" 
            value="calcular">
        </form>

        <section id="content-result" class="result hide">
            <span id="text-result">Compensa usar Álcool</span>

            <span id="alcool-result">Álcool R$ 3.90</span>
            <span id="gasolina-result">Gasolina R$ 6.80</span>
        </section>

    </main>

    <div class="info">
        <span class="tooltip">Veja como é feito o calculo</span>
        <a href="calculo.html">
            <img class="info-img" src="assents/info.png" alt="">
        </a>
    </div>
    <script src="index.js"></script>
</body>

</html>
